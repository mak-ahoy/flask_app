<!-- result.html -->
{% extends 'base.html' %}

{% block head %}
    <title>Code Submission Result</title>
{% endblock %}

{% block body %}
<div class="container">
    <h1>Code Submission Result</h1>
    <div class="code-display" style=" background-color: black; color: rgb(0, 255, 4) ; border-color: gray;">
        <pre><code>{{ code }}</code></pre>
    </div>
    <div class="result" style="display: flex; justify-content: center; text-align: center;">
        <p>Result: {{ result }}
            <br>
            <br>
            YOU ARE A CODIT CODER
        </p>
    </div>
        <br>
    <div style="display: flex; justify-content: center;">

        <button style="background: #ffffff;
        border-radius: 28px;
        border-color: gray;
        font-family: Arial, Helvetica, sans-serif;
        color: #000000;
        font-size: 16px;
        padding: 5px 5px 5px 5px;
        text-decoration: none;"><a  style=" text-decoration: none; color: #000000;" href="http://127.0.0.1:5000/">GO BACK</a></button>
    </div>    
    
</div>
{% endblock %}
